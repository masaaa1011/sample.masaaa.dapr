version: '3.4'

networks:
  my-dapr-netowork:
    # external: false

services:
  ############################
  # web applications
  ############################
  daprwebapp:
    build:
      context: ./DaprWebApp
      dockerfile: Dockerfile
    ports:
      - "3000:80"
      - "3001:443"
      - "50001:50001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://*:80;https://*:443;
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/usr/azure_container_apps_sample/.secrets/.aspnet/https/azure_container_apps_sample.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=azure_container_apps_sample
    depends_on:
      - daprrestapi
    networks:
      - my-dapr-netowork
    volumes:
      - .\.secrets\:/root/.microsoft/usersecrets
      - .\.aspnet\https:/usr/azure_container_apps_sample/.secrets/.aspnet/https/

  daprwebapp-dapr:
    image: "daprio/daprd:latest"
    command: ["./daprd",
      "-app-id", "daprwebapp",
      "-app-port", "80",
      "-placement-host-address", "placement:50006",
      "-dapr-grpc-port", "50001",
      "-components-path", "/components",
      "-config", "/config/config.yaml"]
    volumes:
      - "./dapr/components/:/components"
      - "./dapr/config/:/config"
    depends_on:
      - daprwebapp
    network_mode: "service:daprwebapp"

  ############################
  # rest apis
  ############################
  daprrestapi:
    build:
      context: ./DaprRestApi
      dockerfile: Dockerfile
    ports:
      - "3002:80"
      - "3003:443"
      - "50002:50001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://*:80;https://*:443;
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/usr/azure_container_apps_sample/.secrets/.aspnet/https/azure_container_apps_sample.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=azure_container_apps_sample
    networks:
      - my-dapr-netowork
    volumes:
      - .\.secrets\:/root/.microsoft/usersecrets
      - .\.aspnet\https:/usr/azure_container_apps_sample/.secrets/.aspnet/https/

  daprrestapi-dapr:
    image: "daprio/daprd:latest"
    command: ["./daprd",
      "-app-id", "daprrestapi",
      "-app-port", "80",
      "-placement-host-address", "placement:50006",
      "-dapr-grpc-port", "50001",
      "-components-path", "/components",
      "-config", "/config/config.yaml"]
    volumes:
      - "./dapr/components/:/components"
      - "./dapr/config/:/config"
    depends_on:
      - daprrestapi
    network_mode: "service:daprrestapi"
  ############################
  # Dapr placement service
  ############################
  placement:
    image: "daprio/dapr"
    command: ["./placement", "-port", "50006"]
    ports:
      - "50006:50006"
    networks:
      - my-dapr-netowork
  ############################
  # Redis state store
  ############################
  redis:
    image: "redis:alpine"
    ports:
      - "6380:6379"
    networks:
      - my-dapr-netowork
  ############################
  # Metrics Zipkin
  ############################
  zipkin:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    networks:
      - my-dapr-netowork

  zipkin-dapr:
    image: "daprio/daprd:latest"
    command: ["./daprd",
      "-app-id", "zipkin",
      "-app-port", "9411",
      "-placement-host-address", "placement:50006",
      "-dapr-grpc-port", "50001",
      "-components-path", "/components",
      "-config", "/config/config.yaml"]
    volumes:
      - "./dapr/components/:/components"
      - "./dapr/config/:/config"
    depends_on:
      - zipkin
    network_mode: "service:zipkin"

